<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Sign Up to Volunteer!</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Sign Up to Volunteer!</h1>
      <form class="row g-3 mt-4">
        <div class="col-md-12">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" required />
        </div>
        <div class="col-md-12">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" required />
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Email Address</label>
          <input type="text" class="form-control" id="email" required />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Select Job</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="Registration">Registration</option>
            <option value="Course Marshal">Course Marshall</option>
            <option value="Water Stop">Water Stop</option>
            <option value="Finish Line">Finish Line</option>
            <option value="Party Set-Up">Party Set-Up</option>
            <option value="Clean Up">Clean Up</option>
          </select>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
